<breadcrumb #parent>
    <div *ngIf="showHead">
        <ul class="breadcrumb">
            <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                <li *ngIf="route.terminal">
                    <a href="" [routerLink]="[route.url]" style="cursor: pointer">{{ route.displayName }}</a>
                </li>
                <li *ngIf="!route.terminal" aria-current="page">{{ route.displayName }}</li>
            </ng-template>
        </ul>
    </div>
</breadcrumb>
